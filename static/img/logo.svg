<!-- Logo Flash con rayo personalizado -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Círculo de fondo naranja -->
  <circle cx="30" cy="30" r="28" fill="#FF6B35"/>
  
  <!-- Rayo blanco estilizado -->
  <path d="M 35 12 L 25 28 L 30 28 L 22 45 L 35 30 L 30 30 L 38 15 Z" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="1"/>
  
  <!-- Texto FLASH -->
  <text x="65" y="42" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1a1a1a">
    FLASH
  </text>
  
  <!-- Línea decorativa debajo -->
  <line x1="65" y1="48" x2="190" y2="48" stroke="#FF6B35" stroke-width="3"/>
</svg>
